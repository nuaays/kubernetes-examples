apiVersion: v1
kind: ReplicationController
metadata:
  name: mysql
  labels:
    role: mysql-standalone
spec:
  replicas: 1
  selector:
    role: mysql-standalone
  template:
    metadata:
      labels:
        role: mysql-standalone
    spec:
      containers:
      - name: mysql
        image: registry.test.com:5000/mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        ports:
        - containerPort: 3306
          name: transport
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: storage
      volumes:
      - name: storage
        rbd: 
          monitors:
            - "node2:6789"
            - "node3:6789"
            - "node4:6789"
          pool: rbd
          image: testenv-mysql
          secretRef:
            name: ceph-secret
          fsType: ext4
          readOnly: false
